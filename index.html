<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <h1>Cursor Follow On Mouse Move</h1>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsum, placeat? Qui dolore quae in facilis! Placeat blanditiis nemo veritatis earum pariatur iusto. Deleniti hic eaque laudantium aut nemo modi magni.</p>

    </div>
    <div class="cursor"></div>
    <div class="cursor2"></div>
    <script>
        var cursor=document.querySelector(".cursor");
       var cursor2=document.querySelector(".cursor2");
       document.addEventListener("mousemove",function(e){
        cursor.style.cssText=cursor2.style.cssText="left:"+ e.clientX+"px; top:" + e.clientY +"px;";

       });
    </script>
</body>
</html>
